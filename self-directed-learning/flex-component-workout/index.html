<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css">
    <title>CSS Flexbox: Flex Component Workout</title>
  </head>

  <body>
    <main class="yellowbox">
        <section >
            <ul class="greenbox">
                <li class="blueboxes-item">1</li>
                <li class="blueboxes-item">2</li>
                 <li class="blueboxes-item">3</li>
            </ul>
        </section>



        <section >
            <ul class="equallyspaced">
                <li class="blueboxes-item equally-item">1</li>
                <li class="blueboxes-item equally-item">2</li>
                 <li class="blueboxes-item equally-item">3</li>
            </ul>
        </section>

        <section >
            <ul class="onebigger">
                <li class="blueboxes-item  bigger-item">1</li>
                <li class="blueboxes-item smaller-item">2</li>
                 <li class="blueboxes-item smaller-item">3</li>
            </ul>
        </section>

        <section >
            <ul class="evenbigger">
                <li class="blueboxes-item  bigger-item">1</li>
                <li class="blueboxes-item evenbigger-item">2</li>
                 <li class="blueboxes-item smaller-item">3</li>
            </ul>
        </section>
    </main>

  
</body>
</html>
